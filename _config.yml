ai_related_posts:
  openai_api_key: {{ secrets.OPEN_AI_KEY }}
  fetch_enabled: prod

# Optional. The default date format is used if none is specified in the tag.
last-modified-at:
  date-format: "%b %e, %Y %I:%M %p %Z, %a"

optional_front_matter:
  remove_originals: true
  enabled: true

# Pagination Settings: jekyll-paginate-v2
# Produces a cleaner folder structure when using categories
permalink: /:year/:month/:title.html

# Explicitly turn off the old code
# paginate: nil
# paginate_path: nil

# Pagination Settings
pagination:
  enabled: true
  per_page: 15
  offset: 0
  permalink: '/page/:num/'
  title: ':title - page :num of :max'
  indexpage: 'blogpager'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  debug: true
  trail:
    before: 4
    after: 4

readme_index:
  enabled: true
  remove_originals: true
  with_frontmatter: true

relative_links:
  enabled:     true
  collections: true

tag_page_layout: tag_page
tag_page_dir: tag

titles_from_headings:
  enabled: false
  strip_title: true
  collections: true

toc:
  min_level: 1
  max_level: 6
  ordered_list: false
  no_toc_section_class: no_toc_section
  list_id: toc
  list_class: section-nav
  sublist_class: ''
  item_class: toc-entry
  item_prefix: toc-

exclude:
  - .ai_related_posts_cache.sqlite3
  - .ai_related_posts_cache.sqlite3-journal
